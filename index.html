<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Valentine's Special</title>
		<link
			href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap"
			rel="stylesheet"
		/>
		<style>
			body {
				margin: 0;
				padding: 0;
				min-height: 100vh;
				display: flex;
				flex-direction: column;
				align-items: center;
				background: linear-gradient(45deg, #ff69b4, #ff1493);
				font-family: "Dancing Script", cursive;
				color: white;
				text-align: center;
			}

			#container {
				margin-top: 50px;
				transition: all 0.5s ease;
			}

			h1 {
				font-size: 4em;
				margin: 20px;
				text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
			}

			#question {
				opacity: 0;
				font-size: 3em;
				transition: opacity 1s ease;
			}

			#camera-container {
				margin: 30px;
				display: none;
				opacity: 0;
				transition: opacity 1s ease;
			}

			#video {
				width: 300px;
				height: 400px;
				border-radius: 15px;
				border: 5px solid white;
				box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
			}

			#recordBtn {
				margin-top: 20px;
				padding: 15px 30px;
				font-size: 1.5em;
				background: #ff0066;
				color: white;
				border: none;
				border-radius: 50px;
				cursor: pointer;
				transition: transform 0.3s ease;
				font-family: "Dancing Script", cursive;
			}

			#recordBtn:hover {
				transform: scale(1.1);
			}

			.heart {
				position: absolute;
				background: rgba(255, 255, 255, 0.6);
				pointer-events: none;
				animation: float 3s linear infinite;
			}

			@keyframes float {
				0% {
					transform: translateY(0) rotate(45deg);
					opacity: 1;
				}
				100% {
					transform: translateY(-100vh) rotate(45deg);
					opacity: 0;
				}
			}
		</style>
		<script src="script.js" defer></script>
	</head>
	<body>
		<div id="container">
			<h1 id="header"></h1>
			<h1 id="question"></h1>
		</div>
		<div id="camera-container">
			<video id="video"></video>
			<br />
			<button id="recordBtn">Hold to Record ❤️</button>
		</div>
	</body>
</html>
